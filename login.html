<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EXAM login</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <section class="wrapper-login">
        <img src="media/Group 2 (1).svg" alt="logo">
        <form>
            <label>Your Name
                <input type="text" name="name" placeholder="James" required>
            </label>
            <label>
                Your Username
                <input type="text" name="last name" placeholder="Jonson" required>
            </label>
            <label>
                Your Email
                <input type="email" name="email" placeholder="jamesjonson@gmail.com" required>
            </label>
            <label>
                Your Password
                <input type="password" name="password" placeholder="12345678" required>
            </label>
            <label>
                <input class="input-submit" type="submit" value="Login">
            </label>
        </form>
    </section>
</body>
</html>
